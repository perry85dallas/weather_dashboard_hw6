<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"><link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>

    <body class="container-fluid">
        <header>
          <h1 class="d-flex bg-info text-light justify-content-center">
            Weather Dashboard
          </h1>
        </header>
    <!-------Search Bar---------------->
        <main class="container-fluid">
            <div class = "row">
                <div class="col-12 col-md-3 p-2 search-column">
                    <form class = "border p-2" id = "city-search">
                        <h4>Search Weather by City Name</h2>
                        <input id="city" type = "text" autofocus = "true" class = "form-input"/>
                        <button class = "btn btn-primary btn-lg" type = "submit">Search</button>
                    </form>
                <!-------Prior Searches for Cities-->    
                    <div class = "past-search border" id = "past-search-buttons"></div>
                </div>
                <div class="col-12 col-md-9">
                    <div class = "row border selected-city" id = "current-forecast">
                        <div class = "col-12">
                            <h2 id="city-searches"></h2>
                            <div id = "current-weather-container" class = "list-group"></div>
                        </div>  
                    </div>
                    <!------5 Day Forecast-------------->
                    <div class = "row border" id = "five-day-forecast">
                            <h2 class= "col-12" id = "forecast"></h2>
                            <div class = "d-flex" id = "fiveday-container"></div>
                    </div>  
                </div>
            </div>
        </main>
        

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
